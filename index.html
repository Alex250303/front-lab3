<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Макет сайту, float, flex">
        <meta name="description" content="Блочна верстка макету сайту за допомогою технологій float та flex">
        <title>Косюк О. Б. ІС-01 Лабораторна №3 Варіант №73</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Float-верстка</h1>
        <div class="container">
            <div class="block b1 pos width"><div class="text t1 t">Img.</div></div>
            <div class="block1 b3 b5 pos e1"><div class="text t1 t">Text</div></div>
            <div class="block2 b3 b4 pos e2"><div class="text t2 t">Img.</div></div>
            <div class="clear"></div>
            <div class="block b2 pos width"><div class="text t1 t">Text</div></div>
        </div>
        <h1>Flex-верстка</h1>
        <div class="container flex">
            <div class="block b1 disp c1 c2"><div class="t">Img.</div></div>
            <div class="double_block width disp c1">
                <div class="b3 b5 disp c1 c2 e1"><div class="t">Text</div></div>
                <div class="b3 b4 disp c1 e2"><div class="text_ t">Img.</div></div>
            </div>
            <div class="block b2 disp c1 c2"><div class="t">Text</div></div>
        </div>
    </body>
</html>
